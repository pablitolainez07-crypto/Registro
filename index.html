<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Laboratorios</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section id="auth-section" class="auth-wrapper">
        <div class="auth-container">
            <h1>Acceso Docente</h1>
            <form id="auth-form" class="auth-form">
                <input type="text" id="user-name" placeholder="Nombre completo" style="display:none;">
                <input type="email" id="user-email" placeholder="Correo institucional" required>
                <input type="password" id="user-pass" placeholder="Contrase√±a" required>
                <button type="submit" id="btn-action" class="btn-main">Entrar</button>
            </form>
            <div class="auth-footer">
                <p onclick="window.toggleAuthMode()" style="cursor:pointer; color: #2563eb; margin-top:10px;">¬øNo tienes cuenta? Reg√≠strate</p>
                <p id="auth-error" style="color:red; font-size:0.8rem; margin-top:10px;"></p>
            </div>
        </div>
    </section>

    <section id="selection-section" class="hidden-section selection-wrapper">
        <div class="selection-container">
            <h2>Seleccione Laboratorio</h2>
            <div class="lab-grid">
                <div class="lab-box" onclick="window.enterLab('Lab Escuela')">üè´ Lab Escuela</div>
                <div class="lab-box" onclick="window.enterLab('Laboratorio 1')">üî¨ Laboratorio 1</div>
                <div class="lab-box" onclick="window.enterLab('Laboratorio 2')">üíª Laboratorio 2</div>
            </div>
            <button onclick="window.logout()" class="btn-exit">Cerrar Sesi√≥n</button>
        </div>
    </section>

    <div id="main-dashboard" class="hidden-section">
        <nav class="side-nav">
            <h2>LAB-SYS</h2>
            <button onclick="window.goBack()">‚¨Ö Volver</button>
            <button onclick="window.logout()">üö™ Salir</button>
        </nav>
        <main class="content-area">
            <h2 id="current-lab-title">Laboratorio</h2>
            <div class="legend">
                <span><i class="dot free"></i> Disponible</span>
                <span><i class="dot reserved"></i> Reservado</span>
                <span><i class="dot occupied"></i> Ocupado</span>
            </div>
            <table id="schedule-grid">
                <thead>
                    <tr>
                        <th>HORA</th>
                        <th>LUNES</th>
                        <th>MARTES</th>
                        <th>MI√âRCOLES</th>
                        <th>JUEVES</th>
                        <th>VIERNES</th>
                    </tr>
                </thead>
                <tbody id="schedule-body"></tbody>
            </table>
        </main>
    </div>

    <div id="modal-edit" class="modal hidden-modal">
        <div class="modal-box">
            <h3>Gesti√≥n de Cupo</h3>
            <p id="modal-info-text"></p>
            <label>Estado</label>
            <select id="modal-status" onchange="window.toggleCommentField()">
                <option value="libre">Disponible (Verde)</option>
                <option value="reservado">Reservar (Amarillo)</option>
                <option value="ocupado">Ocupado (Rojo)</option>
            </select>
            <div id="comment-section" class="hidden">
                <label>Docente</label>
                <input type="text" id="modal-teacher" disabled>
                <label>Descripci√≥n / Motivo</label>
                <textarea id="modal-comment" placeholder="Ej: Clase de Programaci√≥n"></textarea>
            </div>
            <button onclick="window.saveSlot()" class="btn-save">Confirmar Cambios</button>
            <button onclick="window.closeModal()" style="background:none; border:none; color:grey; cursor:pointer; margin-top:10px;">Cancelar</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
