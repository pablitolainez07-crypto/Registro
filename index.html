<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Laboratorios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section id="auth-section" class="auth-wrapper">
        <div class="auth-container">
            <h1>Sistema de Laboratorios</h1>
            <form id="auth-form">
                <input type="text" id="user-name" placeholder="Nombre completo" style="display:none;">
                <input type="email" id="user-email" placeholder="Correo institucional" required>
                <input type="password" id="user-pass" placeholder="Contraseña" required>
                <button type="submit" id="btn-action">Entrar</button>
            </form>
            <p id="toggle-auth" onclick="window.toggleAuthMode()">¿No tienes cuenta? Regístrate aquí</p>
            <p id="auth-error"></p>
        </div>
    </section>

    <div id="main-dashboard" class="hidden-section">
        <header>
            <h2 id="current-lab-title">Laboratorio</h2>
            <button onclick="window.logout()">Cerrar Sesión</button>
        </header>
        
        <table id="schedule-table">
            <thead>
                <tr>
                    <th>HORA</th>
                    <th>LUNES</th>
                    <th>MARTES</th>
                    <th>MIÉRCOLES</th>
                    <th>JUEVES</th>
                    <th>VIERNES</th>
                </tr>
            </thead>
            <tbody id="schedule-body"></tbody>
        </table>
    </div>

    <div id="modal-edit" class="modal hidden-modal">
        <div class="modal-box">
            <h3>Gestión de Cupo</h3>
            <p id="modal-info-text"></p>
            
            <label>Estado del Laboratorio</label>
            <select id="modal-status" onchange="window.toggleCommentField()">
                <option value="libre">Disponible (Verde)</option>
                <option value="reservado">Reservado (Amarillo)</option>
                <option value="ocupado">Ocupado (Rojo)</option>
            </select>

            <div id="comment-section" class="hidden">
                <label>Descripción / Motivo</label>
                <textarea id="modal-comment" rows="3" placeholder="Ej: Clase de Tercero Informática"></textarea>
            </div>
            
            <div class="modal-buttons">
                <button onclick="window.saveSlot()" class="btn-save">Confirmar Cambios</button>
                <button onclick="window.closeModal()" class="btn-cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
