<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA LAB - Gesti√≥n de Laboratorios</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section id="auth-section" class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-circle">üî¨</div>
                <h1>Bienvenido</h1>
                <p>Ingresa al Sistema de Laboratorios</p>
            </div>
            <form id="auth-form" class="auth-form">
                <div class="input-group">
                    <input type="email" id="user-email" placeholder="Correo institucional" required>
                </div>
                <div class="input-group">
                    <input type="password" id="user-pass" placeholder="Contrase√±a" required>
                </div>
                <button type="submit" id="btn-action" class="btn-primary">Iniciar Sesi√≥n</button>
            </form>
            <div class="auth-footer">
                <p onclick="window.toggleAuthMode()">¬øEres nuevo? <span class="link">Reg√≠strate aqu√≠</span></p>
                <p id="auth-error" class="error-text"></p>
            </div>
        </div>
    </section>

    <section id="selection-section" class="hidden selection-wrapper">
        <div class="glass-panel">
            <h2>Selecciona un Laboratorio</h2>
            <div class="lab-grid">
                <div class="lab-card" onclick="window.enterLab('Laboratorio 1')">
                    <div class="icon">üíª</div>
                    <span>Laboratorio 1</span>
                </div>
                <div class="lab-card" onclick="window.enterLab('Laboratorio 2')">
                    <div class="icon">üß™</div>
                    <span>Laboratorio 2</span>
                </div>
                <div class="lab-card" onclick="window.enterLab('Lab Escuela')">
                    <div class="icon">üè´</div>
                    <span>Lab Escuela</span>
                </div>
            </div>
            <button onclick="window.logout()" class="btn-outline">Cerrar Sesi√≥n</button>
        </div>
    </section>

    <main id="main-dashboard" class="hidden dashboard-container">
        <header class="main-header">
            <div class="header-left">
                <button onclick="window.goBack()" class="btn-back">‚¨Ö Volver</button>
                <h2 id="current-lab-title">Laboratorio</h2>
            </div>
            <div class="status-legend">
                <span class="badge badge-free">Disponible</span>
                <span class="badge badge-reserved">Reservado</span>
                <span class="badge badge-occupied">Ocupado</span>
            </div>
        </header>

        <div class="table-wrapper">
            <table id="schedule-grid">
                <thead>
                    <tr>
                        <th>HORA</th>
                        <th>LUNES</th>
                        <th>MARTES</th>
                        <th>MI√âRCOLES</th>
                        <th>JUEVES</th>
                        <th>VIERNES</th>
                    </tr>
                </thead>
                <tbody id="schedule-body"></tbody>
            </table>
        </div>
    </main>

    <div id="modal-edit" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Gestionar Espacio</h3>
                <button onclick="window.closeModal()" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="info-banner">
                    <span id="modal-info-text"></span>
                </div>
                
                <label>Cambiar Estado</label>
                <select id="modal-status" onchange="window.toggleCommentField()">
                    <option value="libre">‚úÖ Disponible (Limpiar)</option>
                    <option value="reservado">üü† Reservar</option>
                    <option value="ocupado">üî¥ Ocupado</option>
                </select>

                <div id="comment-section" class="hidden">
                    <label>Descripci√≥n / Materia</label>
                    <textarea id="modal-comment" rows="4" placeholder="Ej: Clase de Programaci√≥n - 3er A√±o"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="window.saveSlot()" class="btn-save">Confirmar Cambios</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
