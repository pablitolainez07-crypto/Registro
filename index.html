<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Laboratorios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section id="auth-section" class="auth-wrapper">
        <div class="auth-container">
            <h1>Acceso Docente</h1>
            <form id="auth-form">
                <input type="text" id="user-name" placeholder="Nombre completo" style="display:none;">
                <input type="email" id="user-email" placeholder="Correo institucional" required>
                <input type="password" id="user-pass" placeholder="Contraseña" required>
                <button type="submit" id="btn-action">Entrar</button>
            </form>
            <p onclick="window.toggleAuthMode()" style="cursor:pointer; color: #2563eb; margin-top:10px;">¿No tienes cuenta? Regístrate</p>
            <p id="auth-error" style="color:red; font-size:0.8rem;"></p>
        </div>
    </section>

    <div id="main-dashboard" class="hidden-section">
        <nav class="nav-bar">
            <h2>LAB-SYS</h2>
            <button onclick="window.logout()">Cerrar Sesión</button>
        </nav>
        <main class="content">
            <div class="legend">
                <span><i class="dot free"></i> Disponible</span>
                <span><i class="dot reserved"></i> Reservado</span>
                <span><i class="dot occupied"></i> Ocupado</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>HORA</th>
                        <th>LUNES</th>
                        <th>MARTES</th>
                        <th>MIÉRCOLES</th>
                        <th>JUEVES</th>
                        <th>VIERNES</th>
                    </tr>
                </thead>
                <tbody id="schedule-body"></tbody>
            </table>
        </main>
    </div>

    <div id="modal-edit" class="modal hidden-modal">
        <div class="modal-box">
            <h3>Gestión de Cupo</h3>
            <p id="modal-info-text"></p>
            <label>Estado</label>
            <select id="modal-status" onchange="window.toggleCommentField()">
                <option value="libre">Disponible (Verde)</option>
                <option value="reservado">Reservado (Amarillo)</option>
                <option value="ocupado">Ocupado (Rojo)</option>
            </select>
            <div id="comment-section" class="hidden">
                <label>Descripción / Motivo</label>
                <textarea id="modal-comment" placeholder="Ej: Clase de Programación"></textarea>
            </div>
            <button onclick="window.saveSlot()" class="btn-save">Confirmar</button>
            <button onclick="window.closeModal()" class="btn-cancel">Cancelar</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
